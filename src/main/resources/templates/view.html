<!DOCTYPE HTML>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge"/>
    <meta name="viewport" content="width=device-width, initial-scale=1"/>
    <meta name="description" content="">
    <meta name="author" content="">
	
	<style>
		.custom-icons-style {
			font-weight: 25px;
		}
	</style>
	
    <title th:t></title>
    
    <link href="../static/css/bootstrap.css" rel="stylesheet" th:href="@{/css/bootstrap.css}"/>
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.6.3/css/all.css">
</head>
<body>
<nav class="navbar navbar-expand-lg navbar-light bg-light">
	  <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarTogglerDemo03" aria-controls="navbarTogglerDemo03" aria-expanded="false" aria-label="Toggle navigation">
	    <span class="navbar-toggler-icon"></span>
	  </button>
	  <a class="navbar-brand" href="#"><b>MoviesDB</b></a>
	
	  <div class="collapse navbar-collapse" id="navbarTogglerDemo03">
	    <ul class="navbar-nav mr-auto mt-2 mt-lg-0">
	      <li class="nav-item active">
	        <a class="nav-link" href="/index">Home</a>
	      </li>
	      <li class="nav-item">
	        <a class="nav-link" href="/movies">Movies</a>
	      </li>
	      <li class="nav-item">
         	<a class="nav-link" href="/actors">Actors</a>
	      </li>
	      <li class="nav-item">
         	<a class="nav-link" href="/genres">Genre</a>
	      </li>
	    </ul>
	  </div>
	</nav>
<div class="container" style="margin-top: 20px;">

    <div class="row mx-auto">
		
		<div class="col col-lg-4">
	     	<img th:src="${movie.imgUrl}" class="img-fluid" alt="Responsive image">
	    </div>
	    <div class="col col-lg-8">
	    	<h3 class="display-4" th:text="${movie.title}">Movie</h3><br/>
	      	<ul class="list-group list-group-flush" style="margin-bottom: 30px;">
			  <li class="list-group-item"><i class="far fa-clock fa-lg"></i> Duration: <b th:text="${movie.duration}">Duration time</b> min</li>
			  <li class="list-group-item"><i class="far fa-calendar-alt fa-lg"></i> Year: <b th:text="${movie.year}">Year released</b> </li>
			  <li class="list-group-item"><i class="fas fa-bars fa-lg"></i>&nbsp;Genre: <b th:each="g : ${movie.genreList}" th:text="${g.name} + ' '">user name</b> </li>
			</ul>
			
			<h2 class="display-5">Actors</h2><br/>
			<ul class="list-group list-group-flush">
				<li class="list-group-item" th:each="a : ${movie.actorList}">
						<b class="mt-0 mb-1" th:text="${a.firstName + ' ' + a.lastName}">Actor name</b>
						<span th:if="${a.gender.toString() == 'MALE'}">Male,</span>
						<span th:unless="${a.gender.toString() == 'MALE'}">Female,</span>
					 	<span th:text="${a.age}">age</span> old
				</li>
		  	</ul>
	    </div>
	</div>
</div>
</body>
</html>
